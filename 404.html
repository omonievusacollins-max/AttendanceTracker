<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .error-container {
            text-align: center;
            background: white;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        .error-code {
            font-size: 80px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .error-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .error-reasons {
            text-align: left;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            font-size: 14px;
            color: #555;
        }

        .error-reasons h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .error-reasons ul {
            margin-left: 20px;
        }

        .error-reasons li {
            margin-bottom: 8px;
        }


    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-title">Session Invalid or Expired</div>
        <div class="error-message">
            The attendance session you're trying to access is no longer valid.
        </div>

        <div class="error-reasons">
            <h4>This could happen because:</h4>
            <ul>
                <li>The session ID is missing or invalid</li>
                <li>The attendance session has already been used</li>
                <li>The session has expired</li>
                <li>The QR code was scanned incorrectly</li>
            </ul>
        </div>
    </div>
</body>
</html>
