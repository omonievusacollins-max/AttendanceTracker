<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance</title>
  <link rel="stylesheet" href="/attendance/attendance.css" />
  <script type="module" src="/attendance/attendance.js" defer></script>
</head>
<body>

  <div class="app">

    <!-- HEADER -->
    <header class="header">
      <h1>Attendance</h1>

      <!-- Admin photo placeholder -->
      <div class="avatar">
        <!-- Admin image will be inserted here -->
      </div>
    </header>

    <!-- STATUS FILTER -->
    <section class="status-filter">
      <button class="status-btn active" data-status="present">Present</button>
      <button class="status-btn" data-status="absent">Absent</button>
      <button class="status-btn" data-status="late">Late</button>
      <button class="status-btn" data-status="early">Early</button>
    </section>

    <!-- DATE AND ACTIONS -->
    <div class="date-section">
      <div class="date-display">5th Oct 2025</div>
      <!--  -->
      <div class="actions">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search staff..."
          />
          <button class="search-btn">
            <img src="/assets/search.svg" alt="" srcset="">
          </button>
        </div>


        <button class="calendar-btn" aria-label="Calendar" type="button">
          <img src="/assets/calender.svg" alt="Calendar">
        </button>

        <input type="date" id="calendarInput">
    </div>

<!--  -->
    </div>

    <!-- STAFF LIST -->
  <div class="staff-item">
    <div class="staff-card-header">
      <div class="staff-avatar">CO</div> <!-- Initials or photo -->

      <div class="staff-info">
        <div class="staff-name">Collins Omniievusa</div>
        <div class="staff-id">ID: 235642</div>
        <div class="staff-department">Finance</div>
      </div>

      <div class="staff-status-badges">
        <span class="status-badge present">Present</span>
      </div>
    </div>

    <div class="staff-details">
      <div class="detail-row">
        <span class="detail-label">Time In:</span>
        <span class="detail-value">07:30 AM</span>
      </div>
    </div>
  </div>


    <!-- BOTTOM NAVIGATION -->
    <nav class="bottom-nav">
      <a href="/AdminDashboard/index.html" class="nav-item" title="Home">
        <img src="/assets/home.svg" alt="">
      </a>

      <a href="/attendance/attendance.html" class="nav-item active" title="Attendance">
        <img src="/assets/listPage.svg" alt="">
      </a>

      <a href="/addStaff/addStaff.html" class="nav-item" title="Add">
        <img src="/assets/add_circle.svg" alt="">
      </a>

      <a href="/staffList/staffList.html" class="nav-item" title="Reports">
        <img src="/assets/checklist.svg" alt="">
      </a>
    </nav>

  </div>

</body>
</html>
