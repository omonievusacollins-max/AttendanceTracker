<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Staff</title>
  <link rel="stylesheet" href="/addStaff/addStaff.css" />
  <script type="module" src="/addStaff/addStaff.js" defer></script>
</head> 
<body>

  <div class="app">

    <!-- CONTENT AREA -->
    <main class="content">
      <section class="form-section">
        <h2 class="form-title">Employ staff</h2>
        
        <form class="staff-form" id="addStaffForm">
          <div class="form-group">
            <input 
              type="text" 
              class="form-input" 
              placeholder="User name"
              id="staffName"
              required
            >
          </div>

          <div class="form-group">
            <select class="form-input staff-role" id="staffRole" required>
              <option value="" disabled selected>Select Role</option>
              <option value="Office Manager">Office Manager</option>
              <option value="Administrative Assistant">Administrative Assistant</option>
              <option value="Receptionist">Receptionist</option>
              <option value="Bookkeeper/Accounting Clerk">Bookkeeper/Accounting Clerk</option>
              <option value="Customer Service Representative">Customer Service Representative</option>
              <option value="Sales Representative">Sales Representative</option>
              <option value="Marketing Assistant/Coordinator">Marketing Assistant/Coordinator</option>
              <option value="IT Support/Technical Support Specialist">IT Support/Technical Support Specialist</option>
              <option value="FrontEnd Developer">FrontEnd Developer</option>
              <option value="BackEnd Developer">BackEnd Developer</option>
              <option value="Data Entry Clerk">Data Entry Clerk</option>
            </select>
          </div>

          <div class="form-group">
            <input 
              type="text" 
              class="form-input staff-id-input" 
              placeholder="Staff ID" 
              readonly
            >
          </div>


          <button type="submit" class="btn-primary" id="generateBtn">
            Generate staff id
          </button>
        </form>
      </section>
    </main>

    <!-- BOTTOM NAVIGATION -->
    <nav class="bottom-nav">
      <a href="/AdminDashboard/index.html" class="nav-item" title="Home">
        <img src="/assets/home.svg" alt="">
      </a>

      <a href="/attendance/attendance.html" class="nav-item" title="Attendance">
        <img src="/assets/list.svg" alt="">
      </a>

      <a href="/addStaff/addStaff.html" class="nav-item active" title="Add">
        <img src="/assets/add_circlePage.svg" alt="">
      </a>

      <a href="/staffList/staffList.html" class="nav-item" title="Reports">
        <img src="/assets/checklist.svg" alt="">
      </a>
    </nav>

  </div>

  <!-- <script src="addStaff.js"></script> -->

</body>
</html>
