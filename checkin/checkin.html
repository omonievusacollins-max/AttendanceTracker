<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Check-In</title>
  <link rel="stylesheet" href="checkin.css">
</head>
<body>

  <div class="container">
    <h2>Employee Check-In</h2>

    <form id="checkinForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <!-- <div class="form-group">
        <label>Role</label>
        <input type="text" id="role" placeholder="e.g. Front Desk" required>
      </div> -->
      <div class="form-group">
        <select class="form-input staff-role" id="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="Office Manager">Office Manager</option>
          <option value="Administrative Assistant">Administrative Assistant</option>
          <option value="Receptionist">Receptionist</option>
          <option value="Bookkeeper/Accounting Clerk">Bookkeeper/Accounting Clerk</option>
          <option value="Customer Service Representative">Customer Service Representative</option>
          <option value="Sales Representative">Sales Representative</option>
          <option value="Marketing Assistant/Coordinator">Marketing Assistant/Coordinator</option>
          <option value="IT Support/Technical Support Specialist">IT Support/Technical Support Specialist</option>
          <option value="FrontEnd Developer">FrontEnd Developer</option>
          <option value="BackEnd Developer">BackEnd Developer</option>
          <option value="Data Entry Clerk">Data Entry Clerk</option>
        </select>
      </div>


      <div class="form-group">
        <label>Employee ID</label>
        <input type="text" id="employeeId" readonly>
      </div>

      <div class="form-group">
        <label>Time In</label>
        <input type="text" id="timeIn" readonly>
      </div>

      <button type="submit">Check In</button>
    </form>
  </div>

  <script src="checkin.js"></script>
</body>
</html>
