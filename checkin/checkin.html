<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Check-In</title>
  <link rel="stylesheet" href="checkin.css">
</head>
<body>

  <div class="container">
    <h2>Employee Check-In</h2>

    <form id="checkinForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label>Role</label>
        <input type="text" id="role" placeholder="e.g. Front Desk" required disabled>
      </div>

      <div class="form-group">
        <label>Employee ID</label>
        <input type="text" id="employeeId" readonly>
      </div>

      <!-- <div class="form-group">
        <label>Time In</label>
        <input type="text" id="timeIn" readonly>
      </div> -->

      <button type="submit">Check In</button>
    </form>
  </div>

  <script src="checkin.js"></script>
</body>
</html>
